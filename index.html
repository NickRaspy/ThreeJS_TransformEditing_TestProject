<!DOCTYPE html>
<html>
<head>
    <title>Test Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three.js": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/": "https://cdn.jsdelivr.net/npm/three@0.158.0/"
        }
    }
    </script>
</head>
<body>
    <aside id="side-menu">
        <ul id="objects-list">
        </ul>
    </aside>
    <div id="editBox">
        <h3 id="objectName">Game Object</h3>
        <div class="property-group">
            <label>Position</label>
            <div class="vector-inputs" valueType="position">
                <input type="number" axis="x" step="0.1" placeholder="X">
                <input type="number" axis="y" step="0.1" placeholder="Y">
                <input type="number" axis="z" step="0.1" placeholder="Z">
            </div>
        </div>
        <div class="property-group">
            <label>Rotation</label>
            <div class="vector-inputs" valueType="rotation">
                <input type="number" axis="x" step="0.1" placeholder="X">
                <input type="number" axis="y" step="0.1" placeholder="Y">
                <input type="number" axis="z" step="0.1" placeholder="Z">
            </div>
        </div>
        <div class="property-group">
            <label>Scale</label>
            <div class="vector-inputs" valueType="scale">
                <input type="number" axis="x" step="0.1" placeholder="X">
                <input type="number" axis="y" step="0.1" placeholder="Y">
                <input type="number" axis="z" step="0.1" placeholder="Z">
            </div>
        </div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
